<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate HTML with JS Variable</title>
</head>
<body>
    <p id="display"></p>
    
    <script>
        var message = `<b>Hello, World!</b>`;
        document.getElementById("display").innerHTML = message;
    </script>
</body>
</html>
